<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitdrum.dika</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
   </head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="videos/pidio.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
       <div class="container">
        <img src="drumkit.png" alt="Logo" class="logo">
        <h1>Dika Drum Kit</h1>
        <div class="drum-kit">
            <div class="drum-pad bass-drum" data-sound="bass">Bass Drum</div>
            <div class="drum-pad snare-drum" data-sound="snare">Snare</div>
            <div class="drum-pad tom1-drum" data-sound="tom1">Tom1</div>
            <div class="drum-pad crash-cymbal" data-sound="crash">Crash</div>
            <div class="drum-pad Floor-drum" data-sound="Floor">Floor</div>
            <div class="drum-pad tom2-drum" data-sound="tom2">Tom2</div>
            <div class="drum-pad hi-hat" data-sound="hihat">Hi-Hat</div>
            <div class="drum-pad Ride-cymbal" data-sound="Ride">Ride</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
